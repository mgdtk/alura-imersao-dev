<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabo de Guerra</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="logo">
        <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo da Imersão Dev" />
    </div>
    
    <div class="titulo">
        <h1>Força ou Queda</h1>
    </div>
    
    <main class="conteudo-jogo">
        <div id="container">
            <h2 id="escolherTexto">Escolha 3 jogadores para seu time:</h2>
            <button onclick="escolher()" id="escolherBtn">Começar!</button>

            <label for="personagemJogador1" id="labelPersonagensJogador">Digite os nomes dos seus personagens:</label>
            <div id="inputsPersonagens">
                <input type="text" id="personagemJogador1" name="personagemJogador1" class="personagemJogador">
                <input type="text" id="personagemJogador2" name="personagemJogador2" class="personagemJogador">
                <input type="text" id="personagemJogador3" name="personagemJogador3" class="personagemJogador">
            </div>
            <button onclick="jogar()" id="comecarBtn">Começar Cabo de Guerra!</button>

            <button onclick="verResultado()" id="resultadoBtn">Ver Resultado</button>
            <h1 id="resultadoFinal" class="resultado"></h1>
            <p id="informacoesJogador" class="resultado"></p>
            <p id="informacoesComputador" class="resultado"></p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
