<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabo de Guerra</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="logo">
        <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo da Imersão Dev" />
    </div>
    
    <div class="titulo">
        <h1>Força ou Queda</h1>
    </div>
    
    <main class="conteudo-jogo">
        <div id="container">
            <div class="telaInicio">
                <h2>Acha que seu time é forte o suficiente?</h2>
                <button onclick="escolher()">Começar!</button>
            </div>

            <div class="selecionarPersonagens">
                <label for="personagemJogador1" id="labelPersonagensJogador">Digite os nomes dos seus personagens:</label>
                <div class="inputsPersonagens">
                    <input type="text" id="personagemJogador1" name="personagemJogador1" class="personagemJogador">
                    <input type="text" id="personagemJogador2" name="personagemJogador2" class="personagemJogador">
                    <input type="text" id="personagemJogador3" name="personagemJogador3" class="personagemJogador">
                </div>
                <button onclick="verificarNomes()">Começar Cabo de Guerra!</button>
                <p id="nomeInvalido">Digite nomes válidos!</p>
            </div>

            <div class="telaResultado">
                <button onclick="verResultado()" id="resultadoBtn">Ver Resultado</button>
                <div class="informacoesResultados">
                    <h2 id="resultadoFinal"></h2>
                    <div class="infoForcas">
                        <div class="infoJogador">
                            <p id="forcaTotalJogador"></p>
                            <div class="forcasPersonagensJogador">
                                <p id="forca1Jogador"></p>
                                <p id="forca2Jogador"></p>
                                <p id="forca3Jogador"></p>
                            </div>
                        </div>
                        <div class="infoComputador">
                            <p id="forcaTotalComputador"></p>
                            <div class="forcasPersonagensComputador">
                                <p id="forca1Computador"></p>
                                <p id="forca2Computador"></p>
                                <p id="forca3Computador"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
