<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">

    <div class="container">
        <div class="content">
            <div class="telaInicial">
                <h1>Quem ganha, ganha em Wons!</h1>
                <p> Que tal converter esse valor?</p>
                <button onclick="conversor()">Bora converter!</button>
            </div>
            <div class="telaValores">
                <div class="valoresMoedas">
                    <label for="moeda">Qual moeda deseja converter?</label>
                    <select name="moeda" id="moeda" required>
                        <option value="">Escolha uma opção</option>
                        <option value="won">Won</option>
                        <option value="euro">Euro</option>
                        <option value="dolar">Dólar</option>
                    </select>
                    <p id="moedaInvalida">Escolha inválida. Selecione Won, Euro ou Dólar.</p>
                </div>
                <div class="valoresReais">
                    <label for="valor">Qual valor (em reais) deseja converter?</label>
                    <input type="number" id="valor" maxlength="10">
                </div>
                <p id="resultado"><span id="valorParaConverter"></span> convertido equivale a <span id="valorConvertido"></span> <span id="nomeMoeda"></span></p>
            </div>
        </div>
    </div>
    <footer>Alura - Imersão DEV - 2025</footer>
    <script src="./script.js"></script>
</body>
</html>
