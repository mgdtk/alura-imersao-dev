<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">

    <div class="container">
        <div class="content">
            <div class="telaInicial">
                <h1>Mostre que você domina a tabuada!</h1>
                <p>Quão bom você é na tabuada?</p>
                <button onclick="escolherRodadas()">Bora jogar!</button>
            </div>
            <div class="telaRodadas">
                <label for="numRodadas">Quantas rodadas deseja jogar?</label>
                <input type="number" name="numRodadas" id="numRodadas" placeholder="10">
                <button onclick="validarRodadas()">Vamos nessa!</button>
                <p id="numRodadasInvalido">Digite uma quantidade de rodadas válida.</p>
            </div>
            <div class="telaTabuada">
                <label for="numTabuada">Deseja ser desafiado até a tabuada de qual número?</label>
                <input type="number" name="numTabuada" id="numTabuada" placeholder="10">
                <button onclick="validarTabuada()">Começar!</button>
                <p id="tabuadaInvalida">Digite o número da tabuada limite que gostaria de jogar.</p>
            </div>
            <div class="telaJogo">
                <div class="infoJogo">
                    <p id="numRodada"></p>
                    <p id="timer"></p>
                </div>
                <label for="respostaJogador" id="labelMultiplicacao"></label>
                <input type="number" name="respostaJogador" id="respostaJogador">
                <button onclick="conferirResposta()">Confirmar</button>
                <p id="resultadoInvalido"></p>
            </div>
            <div class="telaDerrota">
                <h1 id="textoDerrota"></h1>
                <button onclick="escolherRodadas()">Jogar novamente</button>
            </div>
            <div class="telaVitoria">
                <h1 id="textoVitoria"></h1>
                <button onclick="escolherRodadas()">Jogar novamente</button>
            </div>
        </div>
    </div>
    <footer>Alura - Imersão DEV - 2025</footer>
    <script src="./script.js"></script>
</body>
</html>
